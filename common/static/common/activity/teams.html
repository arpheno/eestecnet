<article  id="teams">
    <h1 contenteditable req="content" res="content('teamsmain')"></h1>
    <md-grid-list md-cols="8" md-row-height="1:1" style="flex:1 1 100%;">
        <md-grid-tile
                ng-repeat="object in teams"
                md-rowspan="2" md-colspan="2"
                style="display: flex">
            <md-grid-tile-header>
                {{ object.name }}
            </md-grid-tile-header>
            <a ng-href="/teams/{{ object.id }}/">
                <picture>
                    <source ng-srcset="{{ object.images[0].square_large }}" media="(min-width: 600px)">
                    <img ng-src="{{ object.images[0].square }}" style="width: 100%;"/>
                </picture>
            </a>
        </md-grid-tile>
    </md-grid-list>
</article>
