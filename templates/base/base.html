<!DOCTYPE html>
{% load compress %}
{% load static %}
<html lang="en">
<head>
    {% include 'base/head/base.html' %}
    <base href="/">
</head>
<body ng-app="eestec" ng-controller='appCtrl'>
<md-toolbar id="navbar" class="md-menu-toolbar" layout="row"
            layout-align="flex-start center" ng-controller="toolbarController">
    <a flex href="/#/"><img id="logo" src="{% static 'common/logo-red.svg' %}"/></a>
        <span layout="row">
            <md-tabs md-selected="0" hide show-gt-sm>
                <md-tab md-on-select="navigation('/identity/');"
                        label="Who we are"></md-tab>
                <md-tab md-on-select="navigation('/activity/');"
                        label="What we do"></md-tab>
                <md-tab md-on-select="console.log('a');$location.path('/');"
                        label="Get involved"></md-tab>
            </md-tabs>
            <md-button class="md-icon-button"
                       ng-click="$mdOpenMenu()"
                       aria-label="Open sample menu">
                <ng-md-icon style="fill:#ee1f28;" icon="search"></ng-md-icon>
            </md-button>
            <account user="user"></account>
            <md-button class="md-icon-button" id="sidenavbutton" ng-click="toggleSidenav('right')">
                <ng-md-icon style="fill:#ee1f28;" icon="menu"></ng-md-icon>
            </md-button>
        </span>
</md-toolbar>
<md-tabs flex md-selected="1" class="md-primary" hide show-sm
         layout-align="center center">
    <md-tab label="Who we are"></md-tab>
    <md-tab label="What we do"></md-tab>
    <md-tab label="Get involved"></md-tab>
</md-tabs>
<md-content ng-controller="contentController">
    <div ng-view class="view-animate"></div>
    <footer style="height:300px;background-color: #838383"></footer>
</md-content>
{% verbatim %}
<script type="text/javascript" id="{{ name }}">
    document.addEventListener("DOMContentLoaded", function (event) {
        thisbetterwork = '{{ name }}';
        console.log(thisbetterwork);
    });
</script>
{% endverbatim %}
<md-sidenav class="md-sidenav-right" md-component-id="right"
            ng-include="'/static/common/sidenav.html'"></md-sidenav>
</body>
</html>
